<body>
    <h1>Popover</h1>

    <div popover id="pop-div">
        <h2>Popover</h2>
        <p>This is Popover Effect</p>
    </div>
    <button popovertarget="pop-div" popovertargetaction="show">Open</button>

    <div popover id="pop-div">
        <h2>Popover</h2>
        <p>This is Popover Effect</p>
    </div>
    <button popovertarget="pop-div" popovertargetaction="hide">Close</button>
</body>
